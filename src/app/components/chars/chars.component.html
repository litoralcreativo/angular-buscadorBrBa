<div class="container">
  <div class="input-group my-3">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar"
      aria-label="Buscar"
      aria-describedby="basic-addon2"
      [(ngModel)]="busqueda"
      (ngModelChange)="refreshChars()"
    />
  </div>
  <div class="row">
    <div class="col-4 mt-2" *ngFor="let character of filteredChars">
      <div class="card">
        <img src="{{ character.img }}" alt="" class="card-img-top" />
        <div class="card-body">
          <h3 class="card-title">{{ character.name }}</h3>
          <h5 class="card-title">{{ character.nickname }}</h5>
          <p class="card-text">
            {{ character.status }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
